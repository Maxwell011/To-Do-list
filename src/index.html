<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ToDo-List</title>
</head>
<body>
 <!-- Main Heading -->
  <main>
    <div class="body">
      <div class="heading">
        <h3>Today's To do</h3>
      </div>
      <hr>
      <!-- end of heading -->
      <div>
        <input type="text" class="input-item" id="add" placeholder="Add to your list...">
      </div>
      <hr>
      <div class="list-container"></div>
      <div class="clear-all">
        <button type="submit" class="clear-btn">Clear completed</button>
      </div>
    </div>
  </main>
  <script src="../dist/main.js"></script>
</body>
</html>
